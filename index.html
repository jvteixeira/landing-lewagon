<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Le Wagon - Web Development Sprint</title>

    <!-- Change these Google fonts with your own choice -->
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Banner section -->
    <div class="banner">
      <h1>Change your life, learn to code</h1>
      <h3>Le Wagon brings technical skills to creative people</h3>
      <div class="btn-blue">
        <a href="https://lewagon.com">Apply Now</a>
      </div>
    </div>
    <!-- Cards section -->
    <div class="container">
      <h2>Discover Our Campuses</h2>
      <div class="cards">
        <div class="card-white">
          <img src="images/shanghai.jpg" alt="Shanghai" />
          <h3>Shanghai</h3>
          <p>Learn to code with us in Shanghai.</p>
        </div>
        <div class="card-white">
          <img src="images/london.jpg" alt="London" />
          <h3>London</h3>
          <p>Learn to code with us in London.</p>
        </div>
        <div class="card-white">
          <img src="images/paris.jpg" alt="Paris" />
          <h3>Paris</h3>
          <p>Learn to code with us in Paris.</p>
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <div>
      <p class="footer">Website made with ❤️ during TechBytes</p>
    </div>
  </body>
</html>
